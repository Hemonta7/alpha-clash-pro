<!DOCTYPE html>
<html lang="en" Data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- daisy ui and tailwindcss  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css conection  -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins">
    <main class="">
        <!-- home screen  -->
        <section class="home text-white flex flex-col justify-center items-center min-h-screen hidden">
            <div class="flex flex-col items-center gap-8">
                <h3 class="text-9xl uppercase font-anton font-normal">alphabet clash</h3>
                <p class="text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- playground screen  -->
        <section class="play-ground hidden">
           <div class="flex flex-col justify-center items-center gap-10 pt-11">
            <div class="">
                <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-4 pb-6 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="uppercase text-black text-9xl font-semibold">y</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex justify-between w-3/4">
                <button class="btn rounded-full bg-[#894189] text-white">
                    life
                    <img src="./icons/dollar.svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn rounded-full bg-[#360490] text-white">
                    score
                    <img src="./icons/heart.svg" alt="">
                    <span>1</span>
                </button>
            </div>
           </div>
        </section>
        <section class="score flex justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-6 bg-[rgba(255,255,255,0.07)] p-5 rounded-lg">
                <h1 class="text-5xl"><span class="font-extrabold">Score :</span><span> 14</span></h1>
                <button class="btn bg-white text-black">play Again</button>
                <p class="text-2xl font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>

</html>
